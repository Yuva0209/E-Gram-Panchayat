<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Service</title>
  <link rel="stylesheet" href="create-service.css" />
</head>
<body>
  <div class="service-container">
    <h2>Create New Service</h2>
    <form id="serviceForm">
      <input type="text" id="serviceTitle" placeholder="Service Title" required />
      <textarea id="serviceDesc" placeholder="Service Description" required></textarea>
      <button type="submit">Add Service</button>
    </form>
    <p id="statusMsg"></p>
  </div>

  <script src="create-service.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Staff Login</title>
  <link rel="stylesheet" href="officer-login.css">
</head>
<body>
  <div class="login-box">
    <h2>Staff Login</h2>
    <form id="staffRegisterForm">
      <input type="text" id="username" placeholder="Staff ID" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" onclick="goToPortal()">Register</button>
    </form>
    <p id="staffMsg"></p>
  </div>
  <script src="staff-register.js"></script>
</body>
</html>
